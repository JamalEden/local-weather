<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Local Weather</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/weather.css">
    </head>
    <body>
        <div class="text-center">
            <h1 id="reset"><a href="https://www.freecodecamp.org/signin" target="_blank">Free C<i class="fa fa-skyatlas" aria-hidden="true"></i>de Camp </a></h1>
            <h3>Weather App</h3>
            <ul>
                <li class="info"  id="city"></li>
                <li class="info"  id="weatherType"></li>
                <li class="info"  id="FTemp"></li>
                <li class="info"  id="windSpeed"></li>
            </ul>
            <div class="weatherIcon">
                <i id="sunny" class="fa fa-sun-o fa-5x" aria-hidden="true"></i>
                <i id="rainy" class="fa fa-tint fa-5x" aria-hidden="true"></i>  
                <i id="cloudly" class="fa fa-cloud fa-5x" aria-hidden="true"></i>
                <i id="snow" class="fa fa-snowflake-o fa-5x" aria-hidden="true"></i>
            </div>
        </div>
        <footer class="text-center">
            <p>Written and coded by <a href="https://www.freecodecamp.org/jamalpolaya" target="_blank">Jamal Polaya</a></p>
        </footer>
        
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/weather.js"></script>
    </body>
</html>
